<html lang="es">
<head>

</head>
<body>
    <div id="content"><h2 align="center">=== STRIKE ZONE ===</h2>

            <div class="renglon">
                <h3 align="center">ยก{{tipo_lanz}}!</h3>

            <div class="row">

            </div>
        {% else %}
            <div class="row">
                <p align="center"><input  class=grey style="height:75px;width:150px" type="submit" value="Lanzar" name="btn"></input></p>
            </div>
            {% if tipo_lanz %}
                <div class="row">
                    <p align="center"><input  class=grey style="height:75px;width:150px" type="submit" value="Dejar de jugar" name="btn"></input></p>
                </div>

        {% endif %}
        </form>
